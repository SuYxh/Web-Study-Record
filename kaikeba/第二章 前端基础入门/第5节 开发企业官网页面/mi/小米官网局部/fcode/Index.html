						<!-- 加载动画---开始 -->

				<div class="code-sub container clearfix">

					<dl>
						<dt>F码就是朋友特权</dt>
						<dd class="code-sub-word">F码是小米产品优先购买码，无需预约排队，直接购买热门商品。F = Friend，它是为小米的好朋友提供的“友情特权”。部分商品的特权购买，无法保证7天内发货。</dd>
						<dd>
							<img src="images/fcode-icon-01.jpg" />

					</dl>

						<dt>谁会有F码</dt>

						<dd>
							<img src="images/fcode-icon-02.jpg" alt="谁会有F码" />

					</dl>
