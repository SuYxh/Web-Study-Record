<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style type="text/css">
			p {
				font-size: 20px;
			}

			.mei {
				color: aqua;
			}

			#feng {
				color: chartreuse;
			}
			.two p{font-size: medium;font-weight: bold;background-color: darkgray;}
			h4,h5{color: blueviolet;}
			.three>p{
				background-color: #00FFFF;
			}
			.three+p{
				background-color: blue;
			}
			.three~p{
				color: aqua;
			}
		</style>
	</head>
	<body>
		<h4>心有猛虎</h4>
		<h5>细嗅蔷薇</h5>
		<div class="one">
			<span> 暖气潜催次第春，梅花已谢杏花新</span><br>
			<p>沾衣欲湿杏花雨，吹面不寒杨柳风</p>
			<p class="mei">梅花不肯傍春光，自向深冬著艳阳</p>
			<p id="feng"> 风吹梅蕊闹，雨细杏花香</p>
		</div>
		
		<div class="two">
			<span> 一寸横波惹春留，何止最宜秋</span><br>
			<p>黄师塔前江水东，春光懒困倚微风</p>
			<p class="mei">豆蔻梢头春色浅，新试纱衣，拂袖东风软</p>
			<p id="feng">  樱桃花，一枝两枝千万朵</p>
		</div>
		<div class="three">
			<p>桃花春水渌，水上鸳鸯浴</p>
			<p> 霜鬓知他从此去，几度春风</p>
			<p> 缃裙罗袜桃花岸，薄衫轻扇杏花楼</p>
			<p>小楼一夜听春雨，深巷明朝卖杏花</p>
		</div>
		<p>杏花开了燕飞忙，正是好春光</p>
		<p>落絮无声春堕泪，行云有影月含羞</p>
	</body>
</html>
