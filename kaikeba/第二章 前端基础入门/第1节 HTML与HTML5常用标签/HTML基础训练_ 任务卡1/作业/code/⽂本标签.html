<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>HTML标签实例--⽂本标签</title>
	</head>
	<body>
		<cite>《猫和老鼠》</cite>
		<h1>h1标题</h1>
		<h2>h2标题</h2>
		<h3>h3标题</h3>
		<h4>h4标题</h4>
		<h5>h5标题</h5>
		<h6>h6标题</h6>
		<i>i: 斜体标签</i> <br />
		<em>em: 强调斜体标签</em> <br />
		<b>b: 加粗标签</b><br /><br />
		<strong>strong: 强调加粗标签</strong><br />
		<del>del: 删除线</del><br />
		<u>u: 下划线</u> <br /><br />


		⽔分子:H<sub>2</sub>O <br />
		4<sup>2</sup>=16		
	</body>
</html>
