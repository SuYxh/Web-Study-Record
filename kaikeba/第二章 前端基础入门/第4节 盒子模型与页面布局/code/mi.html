<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>mi</title>
	<style type="text/css">
		/* 公共样式 */
		*{margin: 0px;padding: 0px;}
		
		.header{
			height: 40px;
			background-color: #b0b0b0;
		}
		
		.nav{
			height: 100px;
			background-color: yellow;
		}
		.logo{
			background-color: orange;
			display: inline-block;
			height: 55px;
			width: 55px;
			margin-top: 22px;
			margin-bottom: 23px;
			
		}
		.dht{
			background-color: #00FFFF;
			display: inline-block;
			width: 900px;
			height: 88px;
			margin-top: 6px;
			margin-bottom: 6px;
		}
		.search{
			background-color: #7FFF00;
			height: 50px;
			width: 250px;
			display: inline-block;
			margin-top: 25px;
			margin-bottom: 25px;
		}
		.intro{
			height: 460px;
			background-color: #D8DFEA;
		}
		.menu{
			background-color: #808080;
			width: 234px;
			height: 420px;
			display: inline-block;
		}
		.swiper{
			background-color: #FF69B4;
			width: 80%;
			height: 440px;
			display: inline-block;
		}
		.new-product{
			width: 100%;
			height: 190px;
			background-color: #FF3366;
			display: flex;
			justify-content: space-around;
			align-items: center;
		}
		.item1{
			width: 300px;
			height: 170px;
			background-color: orange;
		}
		.item2{
			width: 300px;
			height: 170px;
			background-color: yellow;
		}
		.item3{
			width: 300px;
			height: 170px;
			background-color: greenyellow;
		}
		.item4{
			width: 300px;
			height: 170px;
			background-color: royalblue;
		}
		.commodity{
			background-color: #00FFFF;
			width: 100%;
			height: 400px;
			margin-top: 15px;
		}
		.commodity-top{
			background-color:  #7FFF00;
			width: 100%;
			height: 58px;
		}
		.commodity-bottom{
			background-color: #D8DFEA;
			width: 100%;
			height: 340px;
		}
		.commodity-bottom-left{
			background-color: #FF69B4;
			width: 234px;
			height: 338px;
			display: inline-block;
		}
		.commodity-bottom-right{
			background-color: cornsilk;
			width: 980px;
			height: 338px;
			display: inline-block;
		}
		.commodity-bottom-right-item{
			background-color: #FFA500;
			width: 234px;
			height: 334px;
			float: left;
			margin-left: 5px;
		}
		.advertising{
			background-color: aquamarine;
			width: 100%;
			height: 120px;
			margin-top: 10px;
		}
		.footer{
			background-color: #AAAAAA;
			width: 100%;
			height: 550px;
			margin-top: 10px;
		}
		.footer-top{
			background-color: #ADFF2F;
			width: 100%;
			height: 80px;
		}
		.footer-middle{
			background-color: #0000FF;
			width: 100%;
			height: 192px;
		}
		.footer-bottom{
			background-color:  #FF6600;
			width: 100%;
			height: 230px;
		}
	</style>
</head>
<body>
	<div class="header"></div>
	<div class="nav">
		<div class="logo"></div>
		<div class="dht"></div>
		<div class="search"></div>
	</div>
	<div class="intro">
		<div class="menu"></div>
		<div class="swiper"></div>
	</div>
	<div class="new-product">
		<div class="item1"></div>
		<div class="item2"></div>
		<div class="item3"></div>
		<div class="item4"></div>
	</div>
	<div class="commodity">
		<div class="commodity-top"></div>
		<div class="commodity-bottom">
			<div class="commodity-bottom-left"></div>
			<div class="commodity-bottom-right">
				<div class="commodity-bottom-right-item"></div>
				<div class="commodity-bottom-right-item"></div>
				<div class="commodity-bottom-right-item"></div>
				<div class="commodity-bottom-right-item"></div>
			</div>
		</div>
	</div>
	<div class="advertising"></div>
	<div class="footer">
		<div class="footer-top"></div>
		<div class="footer-middle"></div>
		<div class="footer-bottom"></div>
	</div>
</body>
</html>
