<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原生JavaScript的Ajax GET POST</title>
    <style>
        #did{
            width: 300px;
            height: 200px;
            border: 1px solid #999999;
        }
    </style>
</head>
<body>
    <h1>原生JavaScript的Ajax GET POST</h1>
    <a href="/">返回首页</a>
    <div id="did">

    </div>
    <br><br>
    <button onclick="getload()" >GET加载</button>
    <button onclick="postload()" >POST加载</button>
    
    <script>
        function getload() { 
            // 创建对象
            let xhr = new XMLHttpRequest()
            
            // 准备打开请求信息
            xhr.open("GET","/ajax/get?name=jarvis&age=22")

            // 执行Ajax请求
            xhr.send(null)
            // 回调
            xhr.onreadystatechange = function(){
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("did").innerHTML += xhr.responseText;
                }
            }
         }
        

         function postload() { 
            // 创建对象
            let xhr = new XMLHttpRequest()
            
            // 准备打开请求信息
            xhr.open("POST","/ajax/post")
            // let params = {
            //     name:'post',
            //     age:18
            // }
            // xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded')
            xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            // 执行Ajax请求
            xhr.send('name=jarvis&age=22')  
            // xhr.send(JSON.stringify(params))
            // 回调
            xhr.onreadystatechange = function(){
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("did").innerHTML += xhr.responseText;
                }
            }
         }
        
    </script>
</body>
</html>
