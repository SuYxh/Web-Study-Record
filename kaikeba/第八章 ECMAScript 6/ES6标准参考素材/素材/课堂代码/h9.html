<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6标准</title>
</head>
<body>
    <h2>Set和Map数据结构</h2>
    <script>
        //es6 提供了两种新的数据结构 Set 和 Map

        var s = new Set([1,3,5,4,2,6,3,2,4]);
        console.log(s);
        console.log(s.size);
        s.add(10);
        s.add(10);
        console.log(s.has(8)); //false
        console.log(s.has(5)); //true
        s.delete(2);
        //s.clear();
        //遍历
        for(let v of s){
            console.log(v);
        }


        let m = new Map([['name','zhangsan'],['age',20]]);
        console.log(m);
        m.set('name','lisi'); //修改
        m.set('sex','man'); //添加
        console.log(m);
        if(m.has("name")){
            console.log(m.get("name"));
        }

       // m.delete("age");

        //遍历
        for(let [k,v] of m){
            console.log(k,"=>",v);
        }

    </script>
</body>
</html>
