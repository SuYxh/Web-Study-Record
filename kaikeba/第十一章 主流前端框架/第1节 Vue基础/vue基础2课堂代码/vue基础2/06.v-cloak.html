<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <input type="text" value="zhangsan" v-model="msg">
        <p>{{msg}}</p>

        let vm = new Vue({
            el: '#app',
            data: {
                msg: '铁蛋儿'
            }
        })
    </script>
</body>

</html>
