<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <iframe
      src="http://localhost:4000/b.html"
      frameborder="0"
      id="frame"
      onload="load()"
    ></iframe>
    <script>
      function load() {
        const of = document.getElementById("frame");
        // 发送数据
        of.contentWindow.postMessage("铁蛋儿很帅", "http://localhost:4000");
        // 接受返回来的数据
        window.onmessage = function (e) {
          console.log(e.data);
        };
      }
    </script>
  </body>
</html>
