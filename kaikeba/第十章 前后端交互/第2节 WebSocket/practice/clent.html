<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 创建 websocket 对象
        const ws = new WebSocket('ws://localhost:3000')

        // 监听
        ws.onopen = function (res) {
            console.log('连接成功！')
            console.log(res)
        }
        ws.onmessage = function (res) {
            console.log('有新消息！')
            console.log(res)
            document.write(`收到新消息啦，数据为：${res}`)
        }
    </script>
</body>
</html>
