<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建websocket对象
        const ws = new WebSocket('ws://localhost:3000')
        // 监听对象
        ws.onopen = function (event) {
            console.log('连接成功')
            console.log(event)
        }
        // 监听有新消息
        ws.onmessage = function (data) {
            console.log('有新消息')
            console.log(data)
        }
    </script>
</body>

</html>
