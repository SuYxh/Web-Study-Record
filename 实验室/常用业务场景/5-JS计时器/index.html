<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JavaScript定时器</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/jsq.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
	
</head>
<body>
	<div class="stars"></div>
	
	<div class="table">
		<h2 style="color: white;text-align: center;">JavaScript计时器</h2>
		
		<div id="time" class="time" >请输入时间！</div>
		<div id="top">
			<input type="text" name="name" class="name" id="hour" placeholder="时"/>
			<label>:</label>
			<input type="text" name="name" class="name" id="minutes" placeholder="分"/>
			<label>:</label>
			<input type="text" name="name" class="name" id="second" placeholder="秒"/>
		</div>	
		<div id="bottom">
			<button type="button" class="btn" id="start">开始</button>
			<button type="button" class="btn" id="end">结束</button>
			<button type="button" class="btn" id="stop">暂停</button>
		</div>
	</div>
	
	
	<script type="text/javascript">
		$(document).ready(function(){
		  var stars=800;  /*星星的密集程度，数字越大越多*/
		  var $stars=$(".stars");
		  var r=800;   /*星星的看起来的距离,值越大越远*/
		  for(var i=0;i<stars;i++){
		    var $star=$("<div/>").addClass("star");
		    $stars.append($star);
		  }
		  $(".star").each(function(){
		    var cur=$(this);
		    var s=0.2+(Math.random()*1);
		    var curR=r+(Math.random()*300);
		    cur.css({ 
		      transformOrigin:"0 0 "+curR+"px",
		      transform:" translate3d(0,0,-"+curR+"px) rotateY("+(Math.random()*360)+"deg) rotateX("+(Math.random()*-50)+"deg) scale("+s+","+s+")"
		       
		    })
		  })
		})
	</script>
</body>
</html>
